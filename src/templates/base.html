<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawdrawdraw</title>

    <style>

        html{ 
            border-left: 100px solid mintcream; 
            border-right: 100px solid mintcream; 
        }

        body, h1, h4 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lavender;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: mintcream;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        main {
            max-width: 800px;
            margin: 200px auto;
            padding: 200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);


            
        }

        footer {
            background-color: mintcream;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        footer h4 {
            margin: 0;
        }

        h1{ 
            color: black;
        }

        .btn-create-post {
            background-color: #009688;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-create-post:hover {
            background-color: floralwhite;
        }

    </style>

</head>
<body>
    <header>
        <h1>Welcome to Q/A</h1>
    </header>
    <main>
        {% block content %}
        
        {% endblock content %}
    </main>
    <footer>
        <h4>
            <p class="m-auto">
                <a class="btn-create-post" href="{% url 'blog_posts' %}">Create Post</a>
            </p>
        </h4>
    </footer>
</body>
</html>
