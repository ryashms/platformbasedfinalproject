{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    .create-form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        max-width: 400px; 
        margin: auto;
        padding: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .submit-button-container {
        display: flex;
        justify-content: center;
    }

    .submit-button {
        max-width: 200px;
        width: 100%; 
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                </div>

                <div class="form-group">
                    <label for="id_body">Content</label>
                    <textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="id_image"></label>
                    <input type="file" name="image" id="id_image" accept="image/*" required>
                </div>

                <div class="submit-button-container">
                    <button class="submit-button btn btn-lg btn-primary" type="submit">POST</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
